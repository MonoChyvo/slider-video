        <span class="menuicon" onclick="toggleMenu();"></span>

      <div class="content">

          </div>
        </div>
      </div>

      <ul class="controls">
        <li onclick="prevSlideVideo(); prevSlideText();"><img src="img/left.png" alt=""></li>
        <li onclick="nextSlideVideo(); nextSlideText();"><img src="img/right.png" alt=""></li>

    </div>
  </section>
  <script src="script.js"></script>
